model: "ram"
description: "range-dependent example"
source:
  freq: 50.0    # Source freq, Hz
  zs: 50.0
  zr: 50.0
grid:
  range:
    rmax: 50000.0
    dr: 500.0
    ndr: 1
  depth:
    zmax: 1000.0
    dz: 2.0
    ndz: 1
model:
  c0: 1600.0
  np: 8
  zmplt: 500.0
  ns: 1
  rs: 0.0
environment:
  rb:     [[0.0], [40000.0]]
  zb:     [[200.0], [400.0]]
